<ion-header>
  <ion-toolbar>
    <ion-title>Tab 8</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-textarea autoGrow="true" [disabled]="true" >{{palavras}}</ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Advinhe a palavra</ion-label>
      <ion-input [(ngModel)]="palavraAdvinhacao"></ion-input>
    </ion-item>

    <ion-button expand="block" [disabled]="desabilita" (click)="tentarAdvinhar()">TENTAR ADVINHAR</ion-button>

    <ion-item>
      <ion-label>Tentativas Restantes: {{tentativasRestantes}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-textarea [(ngModel)]="mensagem"></ion-textarea>
    </ion-item>

    <ion-button expand="block" (click)="reiniciarPartida()">REINICIAR PARTIDA</ion-button>
  </ion-list>
</ion-content>
