<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label position="stacked">Peso (KG)</ion-label>
      <ion-input type="number" [(ngModel)]="peso"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Altura</ion-label>
      <ion-input type="number" [(ngModel)]="altura"></ion-input>
    </ion-item>
  
    <ion-button expand="block" (click)="calcular()">Calcular</ion-button>
  
    <ion-item>
      <ion-label id="resultado" position="stacked">{{resultado}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label id="descricao" position="stacked">{{descricao}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
